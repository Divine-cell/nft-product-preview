<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-product-preview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <div class="image">
            <img src="image-equilibrium.jpg" alt="">
        </div>

        <div class="container-text">
            <h2>Equilibruim #3429</h2>
            <div class="description">
                Our Equilibruim collection promotes balnace and calm.
            </div>
            
            <div class="prices">
                <div class="eth"><img src="icon-ethereum.svg" alt="">
                    <span>0.041ETH</span></div>
                <div class="clock"><img src="icon-clock.svg" alt="">
                    <span class="time">3 days left</span>
                </div>
            </div>
        </div>

        <div class="avater">
            <div class="profile"><img src="image-avatar.png" alt=""></div>
            <div class="creation">
                <p><span class="name">Creation</span> of jules Wyvern</p>
            </div>
        </div>
    </div>
</body>
</html>
